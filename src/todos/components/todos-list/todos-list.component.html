<div class="container">

  <div class="title">
    <h3>TODOLIST-TEST</h3>
    <div *ngIf="((todos | async)?.length)">
      Antall Todos - {{(todos | async)?.length}}
    </div>
    <div *ngIf="!((todos | async)?.length)">
      <span>Finner ingen todos Gratulerer</span>
    </div>
  </div>

  <div class="todoList">
    <mat-card>
      <mat-card-content *ngFor="let todo of todos | async" class="example-card">
        <mat-checkbox
        [checked]="todo.completed"
        [ngClass]="{'todoCompleted': todo.completed}"
        (change)="toggleCompleted(todo)">
          {{todo.name}}
        </mat-checkbox>

        <mat-icon class="deleteTodoButton" (click)="deleteTodo(todo.id)">delete</mat-icon>
        <!-- <button mat-raised-button (click)="deleteTodo(todo.id)" color="warn">Delete</button> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>
