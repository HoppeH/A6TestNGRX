<div class="container">

  <h1>Add Todo</h1>
  <!-- {{todoFormGroup.value | json}} - {{todoCount}} -->
  <form class="example-form"  novalidate [formGroup]="todoFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
    <input matInput type="text" mat-raised-button formControlName="name" placeholder="Add todo">
    <mat-error *ngIf="name.hasError('required')">
      Du må skrive inn noe for å legge til en todo.
    </mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="todoFormGroup.invalid" matInput color="primary" mat-raised-button>Add todo</button>
  </form>
  <button (click)="resetTodos()"  mat-raised-button color="warn">Reset todos</button>
</div>
