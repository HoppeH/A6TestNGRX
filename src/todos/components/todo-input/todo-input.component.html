<div class="container">
  <h1>Add Todo</h1>
  <!-- {{todoFormGroup.value | json}} - {{todoCount}} -->
  <form class="example-form"  novalidate [formGroup]="todoFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
    <input matInput type="" mat-raised-button formControlName="name" placeholder="Add todo" autocomplete= 'false | random-string'>

    </mat-form-field>

    <input matInput type="" mat-raised-button formControlName="name" placeholder="Add todo" autocomplete= 'false | random-string'>
    <!-- <mat-error *ngIf="name.hasError('required')">
      Du m책 skrive inn noe for 책 legge til en todo.
