<h1>Todos</h1>



  <button (click)="addTodo({ name: 'Test1', completed: false, CompletedTime: null })">Add Todo</button>
  <button (click)="resetTodos()">Reset todos</button>

<div *ngIf="!((todos$ | async)?.length)">
    Finner ingen todos Gratulerer
</div>
<div>
    Antall Todos - {{(todos$ | async)?.length}}
</div>
<ul>
  <li *ngFor="let todo of todos$ | async">
    {{todo.name}} <button type="button" name="button" (click)="deleteTodo($event)">Delete</button>
  </li>
</ul>


<button (click)="increment()">Increment</button>

    <button (click)="decrement()">Decrement</button>

    <button (click)="reset()">Reset Counter</button>
